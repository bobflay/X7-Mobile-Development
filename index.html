<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Presentation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="presentation-container">
        <!-- Slide 1 -->
        <div class="slide active">
            <h1>Your Title Here</h1>
            <p style="text-align: center; font-size: 1.4em; color: #64748b; margin-bottom: 40px;">
                Your subtitle or description goes here
            </p>

            <div style="text-align: center; max-width: 800px; margin: 0 auto;">
                <p>Add your content here</p>
            </div>
        </div>
    </div>

    <div class="slide-counter">
        <span id="current-slide">1</span> / <span id="total-slides">1</span>
    </div>

    <div class="navigation">
        <button class="nav-btn" id="prev-btn" onclick="previousSlide()">← Previous</button>
        <button class="nav-btn" id="next-btn" onclick="nextSlide()">Next →</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
